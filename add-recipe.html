<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add a Recipe • SNAPDISH</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;}
    input,textarea,button{display:block;width:100%;max-width:500px;margin:0.5rem 0;padding:0.6rem;font-size:1rem;}
    button{cursor:pointer}
  </style>
</head>
<body>
  <h2>Add a New Recipe</h2>

  <form id="recipeForm">
    <input  name="title"       placeholder="Recipe title"               required />
    <input  name="imageUrl"    placeholder="Image URL (optional)"      />
    <textarea name="description" rows="5" placeholder="Description / steps" required></textarea>
    <input  name="author"      placeholder="Your name (publisher)"     required />
    <button type="submit">Submit Recipe</button>
  </form>

  <script>
    const form = document.getElementById('recipeForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        title:       form.title.value,
        imageUrl:    form.imageUrl.value,
        description: form.description.value,
        author:      form.author.value
      };

      try {
        const res = await fetch('http://localhost:5000/api/recipes/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert('Recipe added successfully!');
          form.reset();
        } else {
          const { message } = await res.json();
          alert('❌  ' + (message || 'Error saving recipe'));
        }
      } catch (err) {
        alert('❌  Cannot reach server. Is it running?');
        console.error(err);
      }
    });
  </script>
</body>
</html>
